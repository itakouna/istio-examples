#service-envoy.yaml
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: bookings
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/bookings"
                route:
                  cluster: takouna-dev-bookings-v1
              - match:
                  prefix: "/bookings/"
                route:
                  cluster: takouna-dev-bookings-v2
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: takouna-dev-bookings-v1
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 5003
  - name: takouna-dev-bookings-v2
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 5003
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081